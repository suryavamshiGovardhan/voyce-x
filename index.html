    <style>
      /* Critical CSS - Inline for faster first paint */
      *{margin:0;padding:0;box-sizing:border-box}
      html{scroll-behavior:smooth;text-size-adjust:100%;-webkit-text-size-adjust:100%}

      /* Screen Reader Only - Accessibility */

      /* Skip Link - Accessibility */

      /* Focus Visible States - Accessibility */
      :focus-visible{outline:2px solid #22c55e;outline-offset:2px}
      
      /* Reduced Motion - Accessibility */
      @media(prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important}}
      
      /* Loading State - Prevent CLS */
      .loading-skeleton{background:linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%);background-size:200% 100%;animation:skeleton 1.5s ease-in-out infinite}
      @keyframes skeleton{0%{background-position:200% 0}100%{background-position:-200% 0}}
      
      /* Hero minimum height to prevent CLS */
      [data-hero]{min-height:80vh;display:flex;align-items:center;justify-content:center}
      
      /* Image aspect ratios to prevent CLS */
      img{max-width:100%;height:auto;display:block}
      
      /* Print styles */
      @media print{nav,footer,.no-print{display:none!important}body{background:#fff!important;color:#000!important}}
    </style>
